<div>

    <header>
      <div class="centro">
         <a id="back" [routerLink]=" ['/'] "  >
           <span class="fas fa-chevron-left"></span> VOLVER
         </a>
         <h1>Contacto</h1>
      </div>
   </header>

	<div class="container">
	    <div class="center">

	    	<div class="row">
	    		<article>
	               <p>
	                  Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
	               </p>
	            </article>
	    	</div>

			<div class="row">
			    <form (ngSubmit)="contactForm(contact)" #contact="ngForm" autocomplete="off" class="col s12" novalidate="">

			      <div class="row">
			        <div class="input-field col s12">
			          <input id="nombre" name="nombre" type="text" class="validate" ngModel required
			          #nombre="ngModel" 
			          [ngClass]="{ 'invalid': nombre.errors?.required && nombre.touched }">
			          <label for="nombre">Nombre</label>
			        </div>
			      </div>

			      <div class="row">
			        <div class="input-field col s12">
			          <input id="email" name="email" type="email" class="validate" ngModel required 
			          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
			          #email="ngModel"
			          [ngClass]="{ 'invalid': (email.errors?.required || email.errors?.pattern) && email.touched }">
			          <label for="email">Email</label>
			        </div>
			      </div>

			      <div class="row">
			        <div class="input-field col s12">
			          <input id="asunto" name="asunto" type="text" class="validate" ngModel required
			          #asunto="ngModel"
			          [ngClass]="{ 'invalid': asunto.errors?.required && asunto.touched }">
			          <label for="asunto">Asunto</label>
			        </div>
			      </div>

			      <div class="row">
			        <div class="input-field col s12">
			          <textarea id="mensaje" name="mensaje" class="materialize-textarea" ngModel required
			          #mensaje="ngModel"
			          [ngClass]="{ 'invalid': mensaje.errors?.required && mensaje.touched }">
			          </textarea>
	                  <label for="mensaje">Mensaje</label>
	                </div>
	              </div>

			      <div class="row">
			        <div class="col s12">
			        	<button 
			        	    [disabled]="!contact.valid"
			        	    class="btn waves-effect waves-light" type="submit" name="action">
			        		Enviar
					    </button>
			        </div>
			      </div>

			    </form>

			  </div>

		</div>
	</div>

</div>
